<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expandable Card</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="layer bottom">
          <div class="content">
            <h3>Bottom Content</h3>
            <p>You can add text, buttons, or other elements here.</p>
          </div>
        </div>
        <div class="layer top">Title Page</div>
      </div>
    </div>
  </body>
</html>
